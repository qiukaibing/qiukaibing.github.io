<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>猜字游戏</title>
		<style type="text/css">
			.kkk{
				width: 300px;
				height: 300px;
				margin: auto;
				position: absolute;
				left: 0;
				right: 0;
				top: 0;
				bottom: 0;
				border: 1px solid #000;
			}
			.kkk h2{
				text-align: center;
			}
			.kkk.guessC{
				width: 300px;
				margin: auto;
			}
			.kkk #qkb{
				
				border: none;
				outline: none;
				border: 1px solid #000;
				width: 150px;
   	 			height: 30px;
   	 			border-radius: 20px 0 0 20px;
   	 			text-indent: 10px;
			}
		</style>
	</head>

	<body>
		
		
		<div class="kkk">
			<h2 class="title">猜字游戏</h2>
			<div class="guessC">
				<input id="qkb" type="number" placeholder="0-10整数，6次机会" />
				<input id="lbj" type="button" value="按下x"/>
			</div>
			<div class="tip">
				<p>剩余次数：6</p>
				<p>猜测历史：</p>
				<p></p>
			</div>
		</div>
	</body>

</html>
